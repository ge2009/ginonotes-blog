<svg width="1200" height="680" viewBox="0 0 1200 680" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="1Password layered security model">
  <defs>
    <linearGradient id="bg2" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#eefaf6"/>
      <stop offset="100%" stop-color="#e7f3ff"/>
    </linearGradient>
    <style>
      .title { font: 700 40px -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif; fill: #0f172a; }
      .box { fill: #ffffff; stroke: #bfdbfe; stroke-width: 2; }
      .h { font: 700 24px -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif; fill: #0f766e; }
      .p { font: 500 19px -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif; fill: #334155; }
      .arrow { stroke: #2563eb; stroke-width: 4; fill: none; marker-end: url(#arrowHead); }
    </style>
    <marker id="arrowHead" markerWidth="10" markerHeight="10" refX="9" refY="5" orient="auto">
      <path d="M0,0 L10,5 L0,10 Z" fill="#2563eb"/>
    </marker>
  </defs>

  <rect width="1200" height="680" fill="url(#bg2)"/>
  <text x="600" y="78" text-anchor="middle" class="title">Layered Protection in 1Password</text>

  <rect x="80" y="170" width="300" height="340" rx="22" class="box"/>
  <text x="230" y="235" text-anchor="middle" class="h">Master Password</text>
  <text x="230" y="280" text-anchor="middle" class="p">You remember one strong secret</text>
  <text x="230" y="315" text-anchor="middle" class="p">Used locally to unlock data</text>
  <text x="230" y="350" text-anchor="middle" class="p">Not replaced by weak reuse</text>

  <rect x="450" y="170" width="300" height="340" rx="22" class="box"/>
  <text x="600" y="235" text-anchor="middle" class="h">Secret Key</text>
  <text x="600" y="280" text-anchor="middle" class="p">Extra high-entropy key</text>
  <text x="600" y="315" text-anchor="middle" class="p">Works with your master password</text>
  <text x="600" y="350" text-anchor="middle" class="p">Raises resistance to attacks</text>

  <rect x="820" y="170" width="300" height="340" rx="22" class="box"/>
  <text x="970" y="235" text-anchor="middle" class="h">Encrypted Vault</text>
  <text x="970" y="280" text-anchor="middle" class="p">Items stay encrypted at rest</text>
  <text x="970" y="315" text-anchor="middle" class="p">Synced securely across devices</text>
  <text x="970" y="350" text-anchor="middle" class="p">Only unlocked on trusted devices</text>

  <path d="M380 340 L450 340" class="arrow"/>
  <path d="M750 340 L820 340" class="arrow"/>
</svg>
